<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- =================== ESSENTIAL META =================== -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- =================== SEO META =================== -->
    <title>Infosphere | ISE</title>
    <meta
      name="description"
      content="Infosphere - Where Innovation Meets Excellence. Join our community of students excelling in Technology, Sports, and Culture. Explore events, clubs, and opportunities."
    />
    <meta
      name="keywords"
      content="Infosphere, IS&E, student clubs, technology club, sports club, cultural club, college events, innovation, hackathons, workshops"
    />
    <meta name="author" content="Infosphere IS&E" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://infosphere-ise.netlify.app/" />

    <!-- =================== OPEN GRAPH (Facebook, LinkedIn) =================== -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Infosphere | Innovation Meets Excellence"
    />
    <meta
      property="og:description"
      content="Empowering students through Technology, Sports, and Culture. Join Infosphere and be part of something extraordinary."
    />
    <meta
      property="og:image"
      content="https://infosphere-ise.netlify.app/assets/og-image.jpg"
    />
    <meta property="og:url" content="https://infosphere-ise.netlify.app/" />
    <meta property="og:site_name" content="Infosphere IS&E" />

    <!-- =================== TWITTER CARD =================== -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Infosphere | Innovation Meets Excellence"
    />
    <meta
      name="twitter:description"
      content="Empowering students through Technology, Sports, and Culture. Join Infosphere today!"
    />
    <meta
      name="twitter:image"
      content="https://infosphere-ise.netlify.app/assets/twitter-card.jpg"
    />

    <!-- =================== FAVICON =================== -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" href="/assets/favicon.ico" />
    <meta name="theme-color" content="#2563eb" />

    <!-- =================== PERFORMANCE - DNS PREFETCH =================== -->
    <!-- Only prefetch external domains you actually use -->
    <link rel="dns-prefetch" href="https://drive.google.com" />

    <!-- =================== STRUCTURED DATA (JSON-LD) =================== -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Infosphere IS&E",
        "url": "https://infosphere-ise.netlify.app",
        "logo": "https://infosphere-ise.netlify.app/assets/Infosphere-logo.webp",
        "description": "Student organization empowering innovation through Technology, Sports, and Culture",
        "contactPoint": {
          "@type": "ContactPoint",
          "contactType": "General Inquiries",
          "email": "hodise@mitmysore.in"
        }
      }
    </script>
  </head>
  <body>
    <!-- Main App Container -->
    <div id="root"></div>

    <!-- Main Script -->
    <script type="module" src="/src/main.jsx"></script>

    <!-- No-JS Fallback -->
    <noscript>
      <div
        style="
          text-align: center;
          padding: 50px;
          font-family: Arial, sans-serif;
        "
      >
        <h1>JavaScript Required</h1>
        <p>Please enable JavaScript to view this website.</p>
      </div>
    </noscript>
  </body>
</html>
